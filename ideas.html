<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideas — REVIX Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo">REVIX STUDIO</div>
      <nav class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="games.html">Games</a>
        <a class="active" href="ideas.html">Ideas</a>
        <a href="join.html">Join</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container hero-inner">
      <h1>Share Your Ideas</h1>
      <p>Have an idea for one of our games? Tell us and shape the future of REVIX Studio!</p>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <form action="https://formspree.io/f/xgvzjapw" method="POST" class="idea-form">
        <label>Game Name</label>
        <input type="text" name="game" required placeholder="Arena X, Media Tower, etc.">

        <label>Your Idea</label>
        <textarea name="idea" rows="5" required placeholder="Describe your idea here..."></textarea>

        <label>Is it direct or feedback?</label>
        <select name="type">
          <option value="Idea">New Idea</option>
          <option value="Feedback">Feedback</option>
        </select>

        <button type="submit" class="btn">Submit Idea</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container row">
      <div>© 2025 REVIX Studio</div>
    </div>
  </footer>
</body>
</html>
