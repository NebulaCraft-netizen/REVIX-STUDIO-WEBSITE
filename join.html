<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Revix Studio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Revix Studio</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="ideas.html">Ideas</a></li>
      <li><a href="join.html" class="active">Join</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header class="hero">
    <h1>Join Revix Studio</h1>
    <p>Tell us why you’d like to join and what you can bring to the team!</p>
  </header>

  <!-- Join Form -->
  <section class="form-section">
    <form action="https://formspree.io/f/xgvzjapw" method="POST" class="join-form">
      <label>
        Your Name
        <input type="text" name="name" required>
      </label>
      <label>
        Email or Discord
        <input type="text" name="contact" required>
      </label>
      <label>
        Why do you want to join?
        <textarea name="why_join" rows="4" required></textarea>
      </label>
      <label>
        What skills can you bring?
        <textarea name="skills" rows="4" required></textarea>
      </label>
      <button type="submit">Submit Application</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Revix Studio. All Rights Reserved.</p>
  </footer>
</body>
</html>
